<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Form validation</title>
</head>


<body>


  <div class=" main-1  d-flex justify-content-center ">
    <div class="main pl-5 pr-5 bg-light w-30">

      <form id="form-validation ">
        <h2 class="mt-2"> Registration Form</h2>
        <div class="form-group align-item-center">
          <label class="">name:</label>
          <input type="text" class="form-control" id="first">

        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
          <label>mobile no:</label>
          <input type="password" class="form-control" id="mobile no">
        </div>

        <div class="form-group">
          <label>website:</label>
          <input type="text" class="form-control" id="website">
        </div>

        <label class="font-weight-bold">Gender:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">
            Other
          </label>
        </div>

        <br>
        <div class=" d-flex mr-3">
          <label class="font-weight-bold">Agree to terms and services</label>
          <div class="form-check mt-1 ml-3 ">
            <input class="form-check-input" type="checkbox" name="terms[]" id="terms[]" value="terms">
          </div>
        </div>
      
        <div class="error404 text-danger" id="errors"></div>
        <br>
        <button value="submit" type="button" onclick="validation()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="exam1.js"></script>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script src="js"></script>
</body>

</html>
